<script>
  /**
   * 8皇后问题: 算法题
   *
   * 国际象棋棋盘: 8*8
   *  页面布局: 整个棋盘 400px 400px
   *
   *  <div class="area"></div>
   *
   *  生成一个小盒子
   *
   */
    // 比较特殊的值可以单独抽离出来
  let length = 8
  let table = document.querySelector(".table")
  // 根据颜色, 创建盒子的功能
  function createDiv(color){
    return `<div class="area" style="background: ${color}"></div>`
  }

  // initTable 应该接受什么参数,
  function initTable(table, length){
    table.style.width = length * 50 + "px"
    table.style.height = length * 50 + "px"
    table.style.display = "block"
    // for(let i = 0; i < length*length;i++){
    //   if(i % 2 === 0){
    //     table.innerHTML += `<div class="area" style="background: black"></div>`
    //   }
    //   if(i % 2 === 1){
    //     table.innerHTML += `<div class="area" style="background: white"></div>`
    //   }
    // }
    // 一定要注释清楚:
    // i 是什么 j 是什么
    // i 行数
    // j 每行第几个
    // i = 2 j = 3 => 第三行第四个
    let divList = ""
    for(let i = 0;i < length;i++){
      for(let j = 0;j < length;j++){
        // i 和 j 和 黑色 白色 有什么关系?
        let color = ""
        if((i+j) % 2 === 0){
          color = "white"
        }else{
          color = "black"
        }
        divList += createDiv(color) //
      }
    }
    table.innerHTML = divList
  }

  // initTable(table, length)

  let input = document.querySelector(`input[type="number"]`)
  let button = document.querySelector(`input[type="button"]`)

  button.onclick = function () {
    let val = input.value * 1
    // console.log(input)
    // 判断:
    if(val > 20 || val < 1){
      alert("请输入 1-20 的数")
      return
    }
    initTable(table, input.value)
  }
