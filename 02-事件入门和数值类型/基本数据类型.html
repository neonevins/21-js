     * 基本数据类型: 重要程度相当于 英文学习字母

     *    数值 字符串 布尔类型(状态以及判断) undefined null 对象
     *
     * 数值: number
     *    19 110 111/137

     *    涉及到 数值的存储和表示
     *    1. 计算机中数值的存储是由 0和1 进行存储
     *      程序中存储数值的时候其实是用0和1存储的 => 二进制的存储方式
     *      1 0
     *      00 01 10 11
     *      000 001 010 011 100 101 110 111
     *
     *    2. 整数还好 => 任何一个整数都可以表示成为2进制的数 => 整数计算是能够保证精确的
     *
     *    3. 小数怎么表示?
     *       有三个储存单元表示一个小数 1/8
     *       0/8 1/8 2/8 ... 7/8
     *       .. 如何表示0.1呢?
     *
     *       提升储存单元的个数 5位 8位 20位 200位 ...绝对会有上限(n)的
     *
     *       0/(2^n) 1/(2^n) 2/(2^n) .... 多个小数
     *       但是不管怎么样.. 他们都不会落到0.1这个精确的位置
     *
     *       计算机的储存单元 天生 不能精确的表示一个小数 绝对会有误差
     *
     *       求和也是会有误差的, 当误差达到一定程度 => 结果表示就会出现问题
     *
     *    4. 因为我们后面研究写 特效的时候: 会出现误差累计
     *
     *      解决误差的方法:
     *        1. 先扩大 后缩小 在整数的范围 KO 他, 再转回来
     *        2. 自己去封装一个加法的功能 实现 绝对安全的加法
     *
     *
     *   如何判断一个数据类型是数值??
     *      typeof 变量 会判断数据类型
     *
     *   科学计数法 :
     *      2.3e16 = 2.3*10^16
     *      1.7e-9 = 1.7*10^-9
     *   1e+308是在Infinity之前能表示出来的最大的数
     *   他不是一个安全数 ()
     *   当数值过大的时候, 加减乘除会失效
     *   在不是很大的程度中是安全的
     *   某些特殊的数值:
     *    Infinity: 无穷大 表示一个没有办法表示的非常大的数
     *    -Infinity: 负无穷大, 比任何可以表示的数都要小
     *        Infinity
     *
     *    NaN: Not a number 不是一个数值的结果, 算不出来的一个值
     *      0/0  Infinity/Infinity
     *
     *    typeof NaN "number"
