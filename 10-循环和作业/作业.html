  /**
   * 判断一个数是不是偶数
   * @param num
   * @return {boolean}
   */
  function isEven(num) {
    if (typeof num !== "number") throw new Error("传入的num应该是数值")
    return num % 2 === 0
  }

  /*
    首先是三位数, 个位三次方+十位三次方+百位三次方 = 数本身
    abc = a*a*a + b*b*b + c*c*c
   */
  /**
   * 判断传入的三位数是不是水仙花数
   * @param num
   * @return {boolean}
   */
  function isNarcissus(num) {
    if (typeof num !== "number") throw new Error("传入的num应该是数值")
    // ... 自己完善是否是整数 是否负数 是否是三位数...
    // 分别搞出个位 十位 百位
    let ge = num % 10
    let shi = (num - ge) / 10 % 10
    let bai = parseInt(num / 100)
    return num === ge * ge * ge + shi * shi * shi + bai * bai * bai
  }

  for (let i = 100; i < 1000; i++) {
