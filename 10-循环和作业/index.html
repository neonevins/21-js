<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<input type="number"> <span>生成</span>
<div class="output"></div>
<script>
  /**
   * for循环: 定长循环, 循环次数
   *  for(A;B;C){
   *    D
   *  }
   *  D: 执行代码, 很多
   *  B: 循环结束条件 进入死循环
   *  A: 循环初始值
   *  C: 状态的改变, 循环结束条件
   *
   *  A => (B => D => C) => ... => B (后面没有代码执行和状态的改变)
   *
   *  打印所有的奇数 1, 3, 5, 7, 9 %2余1
   *
   *  0 是 偶数!
   *  ctrl + alt + l 快速格式化
   */
  // let i = 0
  // for (; i < 10;) {
  //   console.log(i)
  //   i += 2
  // }

  /**
   * 课堂上写出来
   *  *******<br>
   *  *****<br>
   *  ***<br>
   *  *<br>
   *
   *    1. 每一行多次输出, 每一行都有一个for循环
   *
   *    2. 行数很有可能是一个不确定的数, 行数也会由一个变量构成, 而且也是由for循环
   *
   *
   *    parseInt: 将一个字符串传入, 返回一个整数, 在小数点前面截取
   */

  /**
   * 行数: 1 2 3 4 5 ... n
   * 最多: 1 3 5 7 9 ... 2*n-1
   */

  let input = document.querySelector("input")
  let btn = document.querySelector("span")
  let output = document.querySelector(".output")

  btn.onclick = function () {
    let length = parseInt(input.value) // 永远都是string类型
    // 清空input的值, 生成区域的内容
    input.value = ""
    output.innerHTML = ""
    // 行数? 要换行的
    console.log(length)
    for (let i = 0; i < length; i++) {
      // i替换成为多少个"*"
      // str 表示单行的累计*号字符串, 一开始就清空了的
      let str = ""
      for(let j = 0; j < 2*length - 1 - 2*i;j++){
        str += "*"
      }
      output.innerHTML += str + "<br>"
    }
  }


</script>

</body>
</html>
